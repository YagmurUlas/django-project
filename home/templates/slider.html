<div class="content">
    <div class="container no-padding">
        <div class="row">
            {% load static %}
            <!-- Carousel Slideshow -->
            <div id="carousel-example" class="carousel slide" data-ride="carousel">
                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example" data-slide-to="1"></li>
                    <li data-target="#carousel-example" data-slide-to="2"></li>
                </ol>
                <div class="clearfix"></div>
                <!-- End Carousel Indicators -->
                <!-- Carousel Images slider boyutlar 1080 x 300 ekle link /product/{{ rs.id }}/{{ rs.slug }}-->
                <div class="carousel-inner">
                    {% for rs in sliderdata %}
                        <div class="item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
                            <img src="{{ rs.image.url }}" style="width: 1080px; height: 300px">
                            <div class="carousel-caption" style="margin-bottom: -25px">
                                <h2 style="color: white ">{{ rs.title }}</h2>
                                <p>{{ rs.description|safe }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <!-- End Carousel Images -->
                <!-- Carousel Controls -->
                <a class="left carousel-control" href="#carousel-example" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <!-- End Carousel Controls -->

            </div>
            <!-- End Carousel Slideshow -->
        </div>

    </div>
</div>
